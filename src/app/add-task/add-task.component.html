  <!-- Input para nueva tarea -->
  <ion-item>
    <ion-input [(ngModel)]="task.description" placeholder="Escribir nombre de tarea" ></ion-input>
  </ion-item>

  <!-- Selector de prioridad -->

  <ion-header>
    <ion-label><strong>Prioridad</strong></ion-label>
  </ion-header>
  <ion-segment [(ngModel)]="task.priority" value="medium" class="ion-margin-vertical">
    <ion-segment-button value=3>
      <ion-label>Alta</ion-label>
    </ion-segment-button>
    <ion-segment-button value=2>
      <ion-label>Media</ion-label>
    </ion-segment-button>
    <ion-segment-button value=1>
      <ion-label>Baja</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- BotÃ³n para agregar tarea -->
  <ion-button expand="block" (click)="addTask()">Agregar tarea</ion-button>
